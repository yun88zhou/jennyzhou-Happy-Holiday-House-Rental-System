{% extends "base_admin.html" %}
{% block content %}


 

<form action="{{ url_for('admin_addCustomer') }}" method="POST" class="col-md-6 mx-auto">
  {% if mesage is defined and mesage %}
  <div class="alert alert-warning">{{ mesage }}</div>
  {% endif %}		
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <a href="{{ url_for('admin_listCustomer') }}" class="btn btn-success">Back</a>
        </div>
        <div class="form-group col-md-12">
          <label for="c_fName" class="form-label">First Name*: </label>
          <input type="text" class="form-control" id="c_fName"  name="c_fName" placeholder="First Name" required>
        </div>
        <br>
        <div class="form-group col-md-12">
            <label for="c_Lname" class="form-label">Last Name*: </label>
            <input type="text" class="form-control" max=45 id="c_Lname"  name="c_Lname"  placeholder="Last Name" required>
        </div>
        <br>
        <div class="form-group col-md-12">
        <label for="email" class="form-label">Email*: </label>
         
        <input type="email" class="form-control" id="email"  name="email" placeholder="Email" required>
        </div>
        <br>
        <div class="form-group col-md-12">
            <label for="phone" class="form-label">Phone Number*: </label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
        </div>
        <br>
        <div class="form-group col-md-12">
            <label for="address" class="form-label">Address*: </label>
            <input type="text" class="form-control" id="address"  name="address" placeholder="Address" required>
        </div>
        <br>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" aria-label="submit button">Add Customer</button>
          
        </div>
         
      </div>
    </div>
  </div>
</form>
  
{% endblock %}
