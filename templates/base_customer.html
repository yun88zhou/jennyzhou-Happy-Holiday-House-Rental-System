<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
<!-- refer font awesome to add icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-Vkoo8UVvQQpOeScxFY04eDlr/AAoYw9WOl3LUc5dRUF+8fUZcZ1tPAtgbygAMlC" crossorigin="anonymous">

</head>

<body>

<!-- base_customer.html header-->
<header>
    <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='bground/HHHlogo.png') }}" alt="Logo">
    </a>
</header>



    <section class="content">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}

        {% block content %}{% endblock %}
        </section>

    <!-- Bootstrap's JavaScript bundle including Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/customer.css') }}">   

    </body>

</html>
