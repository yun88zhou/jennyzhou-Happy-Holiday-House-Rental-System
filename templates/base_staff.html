<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-title">
            <h6>Hello, <strong>{{ session.username }}</h6> <!-- Greeting user on the top of sidebar-->
        </div>
        <div class="sidebarmenu">
            <a href="{{ url_for('staff_dashboard') }}">Home</a>

                <div class="sidebarmenu">
                    <!-- Parent Menu: Houses -->
                    <div class="menu-item">
                        <a href="{{ url_for('staff_listCustomer') }}">Customer</a>
                    </div>
                </div>

                <div class="sidebarmenu">
                    <!-- Parent Menu: My Profile -->
                    <div class="menu-item">
                        <a href="{{ url_for('staff_listHouse') }}">House</a>
                    </div>
                </div>     

                <div class="sidebarmenu">
                    <!-- Parent Menu: My Profile -->
                    <div class="menu-item">
                        <a href="{{ url_for('staffProfile') }}">
                            My Profile 
                        </a>
                    </div>
                </div>
        
            <a class="logout" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    

    <section class="content">
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>


    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">   


    <!-- Bootstrap's JavaScript bundle including Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
    
</html>
