{% extends "base_customer.html" %}
{% block content %}


<div class="container">
	<div class="row">
    <div class="col-9">  </div>
	  <div class="col-3">Choose your home | <a href="{{ url_for('login') }}">Login</a></div>
	</div>
</div>

<br><br>	
<div class="container">
  <div class="row">
    <h4>Find your home that suits your holiday</h4>
  </div>
</div>


<div class="container">
    <div class="row">
      {% for house  in houses %}
        <div class="col-sm-4">
          <figure class="figure">
            <a href="{{ url_for('home_house_details', house_id=house['house_id']) }}">  
            <img src="{{ url_for('static', filename='houseImage/'+ house['house_image']) }}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
            <figcaption class="figure-caption">
              {{ house.h_address }}
              <br>
              Sleeps {{ house.max_occupancy }} | {{ house.bedroom_num }} bedrooms | {{ house.bathroom_num }} bathrooms   
          </figcaption>
            </a>
          </figure>
        </div>
      {% endfor %}
    </div>
  </div>



{% endblock %}
