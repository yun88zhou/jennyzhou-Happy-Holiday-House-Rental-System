
{% extends "base_staff.html" %}
{% block content %}


<form action="{{ url_for('staff_password') }}" method="POST" class="col-md-6 mx-auto">
    <div class="card">
        <div class="card-body">
          <div class="row">
            {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
            {% endif %}	
            <div class="col-12">
                <a href="{{ url_for('staffProfile') }}" class="btn btn-success">Back</a>
            </div>
            <div class="form-group col-md-12">
              <label for="password" class="form-label">Old Password: </label>
              <input type="password" class="form-control" id="old_password"  name="old_password"  >
          </div>
            <div class="form-group col-md-12">
                <label for="password" class="form-label">New Password: </label>
                <input type="password" class="form-control" id="new_password"  name="new_password"  >
            </div>
              <br>
              <div class="form-group col-md-12">
                <label for="confirm_pass" class="form-label">Confirm Password: </label>
                <input type="password" class="form-control" id="confirm_pass"  name="confirm_pass"  >
              </div>
              <div class="col-12">
                <input type="hidden" id="user_id" name="user_id" value="{{ changePassUserId }}">
                <button class="btn btn-primary" type="submit" aria-label="submit button">Update</button>
              </div>
          </div>
        </div>
    </div>
</form>

{% endblock %}
